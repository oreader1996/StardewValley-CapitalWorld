name: Build CapitalWorld Mod

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    # ✅ 关键修改：使用 Linux 环境构建
    # Linux 环境下，构建工具不会强制检查 Windows 游戏路径，会直接使用内置 DLL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      # Linux 下即使是 PowerShell Core 也可以运行，但用 bash 更原生
      - name: Prepare release folder
        run: |
          mkdir -p release
          cp bin/Release/net6.0/CapitalWorld.dll release/
          cp manifest.json release/

      # 打包 zip
      - name: Create release zip
        run: |
          cd release
          zip -r ../CapitalWorld.zip ./*

      # 上传结果
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CapitalWorld-Mod
          path: CapitalWorld.zip